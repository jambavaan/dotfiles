hwdec=vaapi
vo=gpu
audio-channels=stereo
audio-device=pipewire

# cache=yes
# profile-cond=demuxer_via_network
# demuxer-max-bytes=3GiB
# demuxer-max-back-bytes=600MiB
# demuxer-readahead-secs=120 

ytdl=yes
script-opts=ytdl_hook-try_ytdl_first=yes
ytdl-format=bestvideo[height<=720]+bestaudio/best[height<=720]

osc=yes
osd-font='Droid Sans'

screenshot-directory=~/pics/ss/
screenshot-format=png
screenshot-template="%tF_(%#01n)"

reset-on-next-file=all 
demuxer-lavf-propagate-opts=no
profile=fast

video-aspect-override=2.35:1
